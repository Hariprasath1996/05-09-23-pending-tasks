<!DOCTYPE html>
<html>
<head>
    <title>Largest Even Number</title>
</head>
<body>

<script>
    var numbers = [12, 5, 18, 24, 8, 31, 42, 10];
    function findLargestEvenNumber(arr) {
        var largestEven = null;

        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                if (largestEven === null || arr[i] > largestEven) {
                    largestEven = arr[i];
                }
            }
        }

        return largestEven;
    }

    var result = findLargestEvenNumber(numbers);
    if (result !== null) {
        document.write("The largest even number in the array is: " + result);
    } else {
        document.write("No even numbers were found in the array.");
    }
</script>

</body>
</html>
